name: CI

on:
  push:
    branches: ["main"]

jobs:
  test_server:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - run: echo "${{ secrets.ENV_FILE }}" > .env
      - run: npm run lint
      - run: npm run test:unit
      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage/server/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy_server:
    runs-on: ubuntu-latest
    needs: test_server
    env:
      GOOGLE_APPLICATION_CREDENTIALS: google-application-credentials.json
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - run: npm install -g firebase-tools
      - run: echo "${{ secrets.ENV_FILE }}" > .env
      - run: npm run build:server
      - run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > google-application-credentials.json
      - run: firebase deploy --only functions:auth,functions:data --project ${{ secrets.FIREBASE_PROJECT_ID }}
